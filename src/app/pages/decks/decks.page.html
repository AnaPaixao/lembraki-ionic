<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>Decks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let deck of decks | async">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>{{ deck.name }}</ion-card-title>
            <ion-card-subtitle>
              {{ deck.in_progress ? 'Iniciado' : 'NÃ£o Iniciado' }} <br>
              <span *ngIf="true"><b>Progresso:</b> {{ deck.progress + '%' }}</span>

            </ion-card-subtitle>
          </ion-card-header>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-footer>
    <div class="toolbar">
      <ion-button mode="md" color="success" shape="round" (click)="addDeck()">
        <ion-icon slot="start" slot="icon-only" style="font-size: 1em" name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
</ion-content>
