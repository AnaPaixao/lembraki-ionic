<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar</ion-title>
    <ion-icon (click)="closeModal()" slot="end" name="close" class="ion-padding-end" style="font-size: 1.5rem;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines=none>
    <ion-item>
      <ion-label position="floating">Nome do Deck <sup *ngIf="!deck.name" style="color: red;">*</sup></ion-label>
      <ion-input [(ngModel)]="deck.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cor do Deck</ion-label>
      <input #color type="color" clickStopPropagation
      [(ngModel)]="deck.color" />
    </ion-item>
  </ion-list>

  <app-progress-bar [userId]="userId" [groupId]="groupId" [deckId]="deck.id" [deckProgress]="deck.progress"></app-progress-bar>
</ion-content>

<ion-footer class="toolbar">
  <ion-button color="success" expand="block" class="ion-margin" (click)="updateDeck()"> Salvar</ion-button>
</ion-footer>
