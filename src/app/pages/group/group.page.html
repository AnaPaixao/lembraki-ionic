<ion-header>
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conjuntos</ion-title>
    <ion-button slot="end" (click)="archivedModal()" color="tertiary" class="ion-margin-end">
      <ion-icon slot="icon-only" style="color: #fff;" name="archive"></ion-icon>
    </ion-button>
    <ion-button (click)="filterSheet()" slot="end" color="tertiary" class="ion-margin-end">
      <fa-icon [icon]="['fas', 'filter']" style="color: #fff"></fa-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-margin-bottom">

  <div class="start-message ion-padding" style="display:none;" #startMessage>
    <h2 class="ubuntu ion-margin-bottom">Você não possui <span style="font-weight: bold;">Conjuntos</span>.</h2>
    <ion-icon src="assets/icon/group.svg" style='font-size: 6rem;'></ion-icon>
    <h2 class="ubuntu">Crie um conjunto clicando no botão <ion-icon style="vertical-align: middle;" name="add-circle-outline"></ion-icon>, para organizar os seus <b>Decks</b>.</h2>
  </div>

   <div *ngFor="let group of groups | async" [routerLink]="['/decks', group.id]"
    class="ion-margin-top group" [style.backgroundColor]="color.value">
    <input #color (focusout)="changeColor(group.id, group.color)" type="color" clickStopPropagation
      [(ngModel)]="group.color" />
      <div clickStopPropagation class="dots" (click)="showList($event, group)">
        <ion-icon slot="start" name="ellipsis-vertical"></ion-icon>
      </div>
    <h3>{{ group.name }}</h3>
  </div>

  <ion-footer>
    <div class="toolbar">
      <ion-button (click)="addGroup()" mode="md" color="tertiary" shape="round">
        <ion-icon slot="start" slot="icon-only" style="font-size: 1em" name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
</ion-content>
