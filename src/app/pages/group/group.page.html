<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>Conjuntos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngFor="let group of groups | async" (click)="updateGroup(group.id)" class="ion-margin-top group" [style.backgroundColor]="color.value">
    <input #color (input)="changeColor(group.id, group.color)"  type="color" clickStopPropagation [(ngModel)]="group.color">
    <h1>{{ group.name }}</h1>
  </div>

  <ion-footer>
    <div class="toolbar">
      <ion-button (click)="addGroup()" mode="md" color="success" shape="round">
        <ion-icon slot="start" slot="icon-only" style="font-size:1em;" name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
</ion-content>
