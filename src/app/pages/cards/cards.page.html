<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" class="ion-margin" size="large" color="success">
    Iniciar
  </ion-button>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let i of [1, 2, 3, 4, 5, 6]">
        <ion-card color="primary" [style.background-color]="'#e46767'" class="ion-no-margin">

          <ion-card-header>

            <ion-card-title class="ion-padding-end">
              Termo
            </ion-card-title>

            <ion-card-subtitle>
              Descrição
            </ion-card-subtitle>

          </ion-card-header>

          <ion-card-content>

          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <div class="toolbar">
      <ion-button mode="md" color="success" shape="round" (click)="addDeck()">
        <ion-icon slot="start" slot="icon-only" style="font-size: 1em" name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
</ion-content>
