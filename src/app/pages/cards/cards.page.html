<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{deckName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [disabled]="!disableStart" shape="round" expand="block" color="success" [routerLink]="['/start', groupId, deckId]" class="ion-margin" size="large">
    Iniciar
  </ion-button>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let card of cards | async">
        <ion-card [style.background-color]="'rgb(255, 255, 153)'" class="ion-no-margin" (click)="editModal(card)">

          <ion-card-header>

            <ion-card-title class="ion-padding-end">
              {{card.front}}
            </ion-card-title>

            <ion-card-subtitle>
              {{card.back}}
            </ion-card-subtitle>

          </ion-card-header>

          <ion-card-content>

          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <div class="toolbar">
      <ion-button mode="md" color="tertiary" shape="round" (click)="addCard()">
        <ion-icon slot="start" slot="icon-only" style="font-size: 1em" name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
</ion-content>
